<h2>#286 Oh, What Songs of the Heart</h2>
<p>
  1. Oh, what songs of the heart we shall sing all the day,<br />
  When again we assemble at home,<br />
  When we meet ne'er to part with the blessed o'er the way,<br />
  There no more from our loved ones to roam!
</p>
